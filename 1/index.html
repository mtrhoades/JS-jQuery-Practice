
<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Create a div using jQuery with style tag.</title>    
</head>

<body>
    <input type="button" value="Click to add new div tag" onclick="createDiv()" />

   
    <script>
        // Create a div using jQuery with style tag.
        
        function createDiv() {
            var addition = $("<div>");
        addition.html("Added text GFG");
        $("body").append(addition);
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-git.js"></script>
</body>

</html>
